/* Profile Layout Styles */
.profile-layout {
  max-width: 1400px; /* Wider container */
  width: 95%; /* Larger width */
  margin: 40px auto;
  padding: 30px; /* More padding */
  background-color: #f6e0b5; /* Light Beige background */
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Header Section */
.profile-header {
  text-align: center;
  margin-bottom: 30px;
  padding: 20px;
  background-color: #3b6790; /* Medium Blue */
  border-radius: 12px;
  color: white;
  position: relative;
}

.profile-picture img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid white;
  margin-bottom: 15px;
}

.profile-header h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.profile-header .username {
  font-size: 1.2rem;
  margin-bottom: 15px;
}

.follow-button {
  padding: 10px 20px;
  background-color: #efb036; /* Golden Yellow */
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-right: 10px;
}

.follow-button:hover {
  background-color: #d89c2e; /* Slightly darker yellow */
}

.edit-button {
  padding: 10px 20px;
  background-color: #4c7b8b; /* Light Blue */
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.edit-button:hover {
  background-color: #3b6790; /* Medium Blue */
}

/* Main Content Section */
.profile-content {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

/* Posts Section */
.posts-section {
  flex: 2;
}

.posts-section h2 {
  color: #23486a; /* Dark Blue */
  font-size: 1.8rem;
  margin-bottom: 15px;
}

.post {
  background-color: white;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
  margin-bottom: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.post p {
  color: #4c7b8b; /* Light Blue */
  font-size: 1rem;
  line-height: 1.5;
}

/* Sidebar Section */
.sidebar {
  flex: 1;
  background-color: white;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.sidebar-section {
  margin-bottom: 20px;
}

.sidebar-section h3 {
  color: #3b6790; /* Medium Blue */
  font-size: 1.5rem;
  margin-bottom: 10px;
}

.sidebar-section p {
  color: #4c7b8b; /* Light Blue */
  font-size: 1rem;
  line-height: 1.5;
}

/* Responsive Design */
@media (max-width: 768px) {
  .profile-content {
    flex-direction: column;
  }
